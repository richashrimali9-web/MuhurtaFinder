    <!-- Updated script to ensure module compatibility -->
    <script type="module">
      const isProd = typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.PROD;
      const adsenseId = isProd ? import.meta.env.VITE_ADSENSE_ID : null;
      const gaMeasurementId = isProd ? import.meta.env.VITE_GA_MEASUREMENT_ID : null;

      if (isProd && adsenseId) {
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${adsenseId}`;
        script.crossOrigin = 'anonymous';
        document.head.appendChild(script);
      }

      if (isProd && gaMeasurementId) {
        const gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaMeasurementId}`;
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', gaMeasurementId);
        window.gtag = gtag;
      }
    </script>
